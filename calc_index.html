<html>
<head>
<style>
  <link href="css/reset.css" rel="stylesheet" type="text/css" media="all"/>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" />
  <link href="calc_style.css" rel="stylesheet" type="text/css" media="all"/>
</style>
</head>
<body>
  <div class="calcu">
    <div class="div1"></div>
    <input type="textbox" class="text" id="text" placeholder="JavaScript Calculator" readonly>
    <div class="buttgrp">
      <button class="but" value="C">Clear</button>
      <button class="but" value="back"><span class="glyphicon glyphicon-arrow-left" aria-hidden="true"></span></button>

      <button class="but" value="%">%</button>
      <button class="but funct" value="/">&divide</button>
      <button class="but" value="7">7</button>
      <button class="but" value="8">8</button>
      <button class="but" value="9">9</button>
      <button class="but funct" value="*">x</button>
      <button class="but" value="4">4</button>
      <button class="but" value="5">5</button>
      <button class="but" value="6">6</button>
      <button class="but funct" value="-">-</button>
      <button class="but" value="1">1</button>
      <button class="but" value="2">2</button>
      <button class="but" value="3">3</button>
      <button class="but funct" value="+">+</button>

      <button class="but zero" value="0">0</button>
      <button class="but" value=".">.</button>

      <button class="but eq" value="=">=</button>
    </div>
  </div>
<script src="calc_script.js"></script>
<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
</body>
</html>
